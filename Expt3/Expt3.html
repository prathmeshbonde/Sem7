<!DOCTYPE html>
<html lang="en" style="text-align: center">

<head>
    <title>String Manipulation</title>
</head>

<body>
    <h1>String Manipulation</h1>
    <h2>1. String Reverse</h2>
    <input type="text" id="String1" size="30" placeholder="Enter the String" />
    <br /><br />
    <button onClick="reverseString()">Reverse the String</button>
    <p>Reversed String is: <span id="Ans1"></span></p>
    <h2>2. String Replace</h2>
    <input type="text" id="String2" size="30" placeholder="Enter the String" />
    <br /><br />
    <input type="text" id="char1" size="30" placeholder="Enter the character to be replaced" />
    <br /><br />
    <input type="text" id="char2" size="30" placeholder="Enter the character to replace" />
    <br /><br />
    <button onClick="replaceCharInString()">Replace a Character</button>
    <p>New String is: <span id="Ans2"></span></p>
    <h2>3. String Palindrome</h2>
    <input type="text" id="s3" placeholder="Enter String" />
    <br /><br />
    <button onclick="isPalindrome()">Click Here >></button><br />
    <p>Palindrome string : <span id="display2"></span></p>

</body>

</html>
