<!DOCTYPE html>
<html lang="en">

<head>
    <title> Area of different shapes</title>
    <script src="./Expt1.js"></script>
</head>

<body style="text-align: center">
    <h1>Area of different shapes</h1>
    <br /><br />
    <h3>Circle</h3>
    <label for="radius"> Enter the value of radius: </label>
    <input type="number" id="radius">
    <br /><br />
    <button onclick="Areaofcircle()"> Calculate Area </button>
    <p>
        <b> Area of circle: </b>
        <span id="displayc"> </span>
    </p>
    <h3>Rectangle </h3>
    <label for="length"> Enter length: </label>
    <input type="number" id="length">
    <br />
    <label for="breadth"> Enter breadth: </label>
    <input type="number" id="breadth">
    <br /><br />
    <button onclick="AreaofRectangle()"> Calculate Area </button>
    <p>
        <b> Area of rectangle: </b>
        <span id="displayr"> </span>
    </p>
    <h3>Triangle </h3>
    <label for="side1"> Enter side1: </label>
    <input type="number" id="side1">
    <br />
    <label for="side2"> Enter side2: </label>
    <input type="number" id="side2">
    <br />
    <label for="side3"> Enter side3: </label>
    <input type="number" id="side3">
    <br /><br />
    <button onclick="AreaofTriangle()"> Calculate Area </button>
    <p>
        <b> Area of Triangle: </b>
        <span id="displayt"> </span>
    </p>
</body>

</html>
